<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      margin-top: 4vw;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h1>Routing Example</h1>
    <h2>This is the Home Page</h2>
    <h3>Click any link to test routes</h3>
    <a href="/about">about</a>
    <a href="/user/profile">/user/profile</a>
    <a href="/anyPage">/anyPage</a>
  </div>
</body>

</html>
