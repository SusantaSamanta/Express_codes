<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .profile-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-container img {
      width: 120px;
      border-radius: 50%;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/user/profile">Profile</a>
  </div>

  <div class="profile-container">
    <!-- <img src="https://via.placeholder.com/120" alt="Profile Picture"> -->
    <h1>Susanta's Profile</h1>
    <p>MCA Student | MERN Stack Developer</p>
    <p>Exploring web technologies and learning every day.</p>
  </div>

</body>
</html>
