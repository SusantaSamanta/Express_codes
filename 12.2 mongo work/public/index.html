<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: url('./image/background.png');
            background-size: 110%;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        #fromContainer {
            /* height: 100vh; */
            width: 55%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            /* border: 01px solid red;  */
        }
        #heading {
            font-size: 35px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }
        #title{
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            font-weight: 700;
            border: 0px solid #ffc1c1; 
        }

    

        #inputSection {
            width: 60%;
            margin-top: 0px;
            padding: 40px;
            background: #9b9b9b22;
            backdrop-filter: blur(50px);
            border: 0px solid #ffc1c1; 
            border-radius: 30px;
            p {
                color: #dddddd;
                font-weight: 700;
                margin-block: 10px;
            }
        }

     
        .textInp {
            height: 40px;
            width: 100%;
            margin-bottom: 15px;
            background-color: #a6a6a65b;
            border-radius: 10px;
            border: 1px solid #929292;
            padding-left: 15px;
            cursor: text;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .textInp:hover {
            border: 1px solid #d3d3d3;
        }
        
        #submitBtn{
            height: 40px;
            width: 50%;
            margin-left: 25%;
            margin-top: 35px;
            background-color: #f37b17e3;
            border-radius: 10px;
            border: 1px solid #c45a00;
            padding-left: 15px;
            cursor: pointer;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 2px;
        }
        
        
    </style>
</head>

<body>
    <section id="fromContainer">
        <h1 id="heading">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <form id="inputSection" action="/signup/signrequest" method="post">
            <h1 id="title">Sign up</h1>
            <p>Enter Your name</p>
            <input type="text" class="textInp" name="name">
            <p>Enter Your Email</p>
            <input type="text" class="textInp" name="email">
            <p>Enter Password</p>
            <input type="text" class="textInp" name="password">
            <button type="submit" id="submitBtn">Sign up</button>
        </form>
    </section>





    <script>
        
    </script>
</body>

</html>
